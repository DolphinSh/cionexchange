spring:
  application:
    name: match-service
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: nacos-server:8848
      config:
        file-extension: yaml
        #去nacos-server 拉取配置文件match-service-dev.yaml
    stream:
      rocketmq:
        binder:
          name-server: rocketmq-server:9876
        binders:
          order_in: {consumer.orderly: true}
      bindings:
        order_in: { destination: order_in, content-type: application/plain, group: order-group, consumer.maxAttempts: 1}
  match:
    symbols:
      BTCGNC:
        coinScale: 8
        baseCoinScale: 8
      ETHGCN:
        coinScale: 8
        baseCoinScale: 8
      FOFTGCN:
        coinScale: 8
        baseCoinScale: 8